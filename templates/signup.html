<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BID MIZER</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link>
    <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
          line-height: 1.7em;
          color: #7f8c8d;
          font-size: 15px;
        }

        .splash-container {
            background: #1f8dd6;
            z-index: 1;
            overflow: hidden;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            position: fixed !important;
        }

        .splash {
            width: 80%;
            height: 80%;
            margin: auto;
            position: absolute;
            top: 0px; left: 0; bottom: 0; right: 0;
            text-align: center;
            text-transform: uppercase;
        }

        .splash-head {
            font-size: 30px;
            font-weight: bold;
            color: white;
            border: 3px solid white;
            padding: 1em 1.6em;
            font-weight: 100;
            border-radius: 5px;
            line-height: 1.5em;
        }

        .splash-subhead {
            color: white;
            letter-spacing: 0.05em;
            opacity: 0.8;
        }

        .pure-button {
            background-color: #1f8dd6;
            color: white;
            padding: 0.5em 2em;
            border-radius: 5px;
        }

        .pure-button-primary {
            background: white;
            color: #1f8dd6;
            border-radius: 5px;
            font-size: 120%;
        }

        h1 {
            color: #34495e;
        }

         .pure-form input {
            width: 50%;
            margin: auto;
        }

        .signup-center {
            margin: auto;
            width: 60%;
            border: 3px solid white;
            padding: 10px;
        }

        .no-account {
            color: black;
            display: inline;
        }

        .center-view {
            margin: auto;
        }

        .field {
            margin-top: 1em;
            margin-bottom: 1em;
        }

    </style>
</head>
<body>
    <form class="pure-form" name="" action="signup" method='POST'>
        <div class="splash-container">
            <div class="splash">
                <h1 class="splash-head">BidMizer</h1>
                <div class="signup-center">
                    <div class="field">
                        <input class="input is-large" type="text" name="firstname" required placeholder="First name" autofocus="">
                    </div>
                    <div class="field">
                        <input class="input is-large" type="text" name="lastname" required placeholder="Last name" autofocus="">
                    </div>
                    <div class="field">
                        <input class="input is-large" type="text" name="text" required placeholder="Phone" autofocus="">
                    </div>
                    <div class="field">
                        <input class="input is-large" type="email" name="email" required placeholder="Your Email" autofocus="">
                    </div>
                    <div class="field">
                        <input class="input is-large" type="password" name="password"  required  placeholder="Your Password">
                    </div>
                    <button class="pure-button pure-button-primary">Sign Up</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
